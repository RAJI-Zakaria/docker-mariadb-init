version: '3'
services:
  mariadb:
    image: mariadb:latest
    container_name: my-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_dev
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Mount the init.sql script into the container
    ports:
      - "3306:3306"
    command: ['--init-file', '/docker-entrypoint-initdb.d/init.sql'] # Command to execute the init.sql file on startup

volumes:
  db_data: # Declare the volume for MariaDB data persistence
